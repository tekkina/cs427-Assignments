<body>
<heaader>
<div class="heading">ASCII Animation Viewer</div>
</heaader>

<div class="textarea_center">
    <textarea id="textarea" rows="20" cols="80"></textarea>
</div>
    <div class="tabs">
        <fieldset>
            <legend>Play Controls:</legend>
            <div  class="control">
                <button id="btnStart">start </button>
                <button id="btnStop">stop</button>
            </div>
            </fieldset>

            <fieldset>
                <legend>Animation:</legend>
                <select id="playlist" class="control">
                    <option value="Bike">Bike</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler" selected>Jugglers</option>
                    <option value="Dive" >Dive</option>
                    <option value="Blank">Blank</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Size:</legend>
                <select id="font-sizes" class="control">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected>Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>

            <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo">
            <label id="label" for="turbo">Turbo</label>
        </fieldset>
    </div>
