<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>SimpleCalculator</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <header>
                <h1>Tip Calculator</h1>

            </header>
            <fieldset class="fieldset">
                <legend class="legend"><span>Calculate cost</span></legend>
                <form  class="form" oninput="total.value = parseInt((parseFloat(subtotal.value)*(100+parseFloat(tip.value))))/100">

                   <div>
                       <label for="subtotal">Subtotal $</label>
                       <input type="number" id="subtotal" name="subtotal" value="0" step="0.01">
                   </div>
                   <div>
                       <label for="tip">Tip %</label>
                       <input type="number" id="tip" name="tip" value="0" step="0.1">
                   </div>
                       <hr>
                       <label>Total cost$ =</label><output name ="total" for="subtotal tip"></output>
                </form>
            </fieldset>
        <footer>
            <div>
                <a href="https://validator.w3.org/check?uri=https://tekkina.github.io/cs427-Assignments/tip_calculator/index.html" style="text-decoration:none;">
                <img class="htmlvalidator" src="http://tekkina.github.io/my-wap-works/ass-2/images/w3c-html5-validation.jpeg" alt= "html validator"></a> 
            
                 <a href="https://jigsaw.w3.org/css-validator/validator?uri=http://tekkina.github.io/cs427-Assignments/tip_calculator/style.css" style="text-decoration:none;">
                    <img class="cssvalidator" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"></a>
            </div> 
            </footer>
    </body>

</html>
