<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
        <title>SimpleCalculator</title>
    </head>
    <body>
            <header>
                <h1>Tip Calculator</h1>

            </header>
            <fieldset class="fieldset">
                <legend class="legend"> <span>Calculate cost<span></span></legend>
                <form  class="form" oninput="total.value = parseInt((parseFloat(subtotal.value)*(100+parseFloat(tip.value))))/100">

                   <div>
                       <label for="subtotal" class="form-label">Subtotal $</label>
                       <input type="number" id="subtotal" name="subtotal" value="0" step="0.01"class="form-input" size="16">
                   </div>
                   <div>
                       <label for="tip" class="form-label">Tip %</label>
                       <input type="number" id="tip" name="tip" value="0" class="form-input" step="0.1" size="16">
                   </div>
                       <hr>
                       <label>Total cost$ =</label><output name ="total" for="subtotal tip" ></output>
                </form>
            </fieldset>
        </div>
    </body>

</html>
