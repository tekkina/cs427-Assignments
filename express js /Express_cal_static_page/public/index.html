    <header>
        <h1>Simple Adder</h1>

    <fieldset>
    <form action ="/calculate" method="post">
    <div class="inline">
    <h3>Enter two numbers</h3>

<div>
<input id="input1" type = "text" name="num1" placeholder="first input" required/><br/>
<input id="input2" type = "text" name="num2" placeholder="second input" required/><br/>

<div class="operatorselector">
    <label for="operator">Select operator:</label>
      <select id="operator" name="operator" required>
        <option value="">-- Select operator --</option>
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
</div>

<button id="btn" type="submit" >Click</button>
</div>
</div>
