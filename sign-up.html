<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./sign-up.css" type="text/css">
</head>
<body>
    <header>
<h1> Welcome to nerds  ::: Nerds present you always the best!!</h1>
    </header>

<form class="decore" action="http://mumstudents.org/params.php" method="post">
<label for="name">Name:</label>
<input type="text" name="name" id="name" size= 16 required><br>

<label >Gender:</label>
<input type="radio" id="male" name="gender" title="male">Male
<input type="radio" id="female" name="gender" title="female" checked>Female
<br>

<label for="age">Age:</label>
<input type="text" name="age" id="age" size="2"><br>

<label for="personality-type">Personality type:</label>
<input type="text" name="personality-type" id="personality-type" size="6"> 
<a style="text-decoration:none; color:rgb(250, 42, 77)" 
href="https://www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your type)?</a><br>

<label for="favorite-os">Favorite OS:</label>
<select  name="favorite-os" id="favorite-os">
    <option value="window">Window</option>
    <option value="mac-os">Mac-Os</option>
    <option value="linux">Linux</option>
    <option value="Android">Android</option>
    </select><br>
<label>Seeking age:</label>
<input type="text" name="seeking-age" id="min" placeholder="min" size= "3" required> to
<input type="text" name="seeking-age" id="max" placeholder="max" size= "3" required><br>
<input class="submit" type ="submit" value="sign up" name="submit" id="submit">

</form>

<footer>

    </div>
